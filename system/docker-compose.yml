services:
  phoenix:
    container_name: phoenix
    image: arizephoenix/phoenix:latest
    ports:
      - 6006:6006
      - 4317:4317
    healthcheck:
      test: curl --fail http://phoenix:6006 || exit 1
      interval: 60s
      retries: 5
      start_period: 20s
      timeout: 10s
  searxng:
    container_name: searxng
    image: searxng/searxng
    volumes:
      - ./searxng:/etc/searxng
    ports:
      - 8080:8080
    healthcheck:
      test: curl --fail http://searxng:8080 || exit 1
      interval: 60s
      retries: 5
      start_period: 20s
      timeout: 10s
  researcher:
    container_name: researcher
    build:
      dockerfile: researcher/Dockerfile
    ports:
      - 7860:7860
      - 7861:7861
    environment:
      - PHOENIX_TRACE_URL=http://phoenix:6006/v1/traces
      - PHOENIX_PROJECT_NAME=deep-research
      - OPENAI_API_KEY=1
      - OPENAI_API_URL=http://...:11434/v1
      - DEFAULT_MODEL=qwen2.5:32b
      - SEARXNG_SEARCH_URL=http://searxng:8080/search
      - PARSE_PDF_URL=http://...:8000/extract-text
      - MAX_CONTENT_LEN=200000
      - GRADIO_SERVER_PORT=7860
    entrypoint: ['python', '-u', 'main.py']
    depends_on:
      - searxng
      - phoenix
    healthcheck:
      test: curl --fail http://researcher:7860 || exit 1
      interval: 60s
      retries: 5
      start_period: 20s
      timeout: 10s
  pdf-parser:
    container_name: pdf-parser
    build:
      dockerfile: pdf_recognizer/Dockerfile
    ports:
      - 8000:8000
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    entrypoint: ['python', 'main.py']